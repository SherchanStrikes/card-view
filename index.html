<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      body{
        background-color: hsl(30, 38%, 92%);
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card mx-auto mt-5 " style="width: 18rem;">
      <img 
        class="card-img-top" style="height: 250px; object-fit: cover;"
        src="./images/image-product-desktop.jpg"
        alt="Card image cap"
      />
      <div class="card-body">
        <h5
          class="card-title font-weight-light text-uppercase"
          style="letter-spacing: 3px;font-family: 'Fraunces'; "
        >
          Perfume
        </h5>
        <h5 class="card-sub-title">Gabrielle Essence Eau De Parfum</h5>
        <p class="card-text" style="font-size: 14px;">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price d-flex pb-2" >
          <span class="actual pr-2 font-weight-bold" style="font-size: 32px;color:hsl(158, 36%, 37%);font-family: 'Montserrat';">
            $149.99
          </span>
          <span
            class="fake font-weight-light pt-2"
            style="
              font-size: 20px;
              text-decoration: line-through solid rgb(155, 155, 155) 10%;
            "
          >
            $169.99
          </span>
        </div>
        <button
          type="button"
          class="btn btn-lg  btn-block font-weight-bold" style="background-color: hsl(158, 36%, 37%);color: white;"
        >
          <img class="pb-1 pr-2" src="./images/icon-cart.svg" alt="cart" /><span
            >Add to Cart</span
          >
        </button>
      </div>
    </div>
    <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
